
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for melon in melon_list %}
                {% for melon_item in melon %}
                <tr>
                    <td>{{ melon[1] }}</td>
                    <td>{{ melon[3] }}</td>
                    <td>{{ melon[3] }}</td>
                    <td>{{ total_price }}</td>
                </tr>
                {% endfor %}
            {% endfor %}

        </tbody>
    </table>

    <h3>Total: {{ order_total }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
